language: r
sudo: false
cache: packages
env:
  global:
  - secure: ""
r_github_packages:
- rstudio/rmarkdown
install:
- R -e "install.packages('devtools')"
- R -e "devtools::install_github('rstudio/rmarkdown')"
- wget https://github.com/mathjax/MathJax/archive/master.zip
- unzip master.zip >/dev/null
- rm master.zip
- export RMARKDOWN_MATHJAX_PATH=$PWD/MathJax-master
- tools/deploy.sh start
script:
- R -e "rmarkdown::render_site('TCLB')"
after_success:
- tools/deploy.sh finish
